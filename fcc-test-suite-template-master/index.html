<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking time to help us improve our platform</p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="age">Age (optional)</label>
        <input
          type="number"
          id="number"
          class="form-control"
          name="age"
          min="10"
          max="99"
          placeholder="enter your age"
        />
      </div>
      <div class="form-group">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select name="role" id="dropdown" class="form-control" required>
          <option disabled selected value="">Select current role</option>
          <option value="Student">Student</option>
          <option value="Job">Full Time Job</option>
          <option value="Learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        
         <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely</label>
         <label><input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label></div>
          <div class="form-group">
            <label for="most-like">
                What is your favorite feature of freeCodeCamp?
              </label>
            <select name="mostLike" id="most-like" class="form-control">
              <option disabled selected value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
            </div>
            <div class="form-group">
              <label>
                What would you like to see improved?
                <span>(Check all that apply)</span></label>
              <label><input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">Front-end Projects</label>
              <label>
                <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">Back-end Projects
              </label>
              <label>
                <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">Data Visualization
              </label>
              <label>
               <input type="checkbox" name="prefer" value="challenges" class="input-checkbox">Challenges
              </label>
              <label>
               <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">Open Source Community
              </label>
              <label>
               <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">Gitter help rooms
              </label>
              <label>
               <input type="checkbox" name="prefer" value="videos" class="input-checkbox">Videos
              </label>
              <label>
               <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">City Meetups
              </label>
              
              <label>
               <input type="checkbox" name="prefer" value="wiki" class="input-checkbox">Wiki
              </label>
              <label>
               <input type="checkbox" name="prefer" value="forum" class="input-checkbox">Forum
              </label>
              <label>
               <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">Additional Courses
              </label>
            </div>
            
          </form>
  </body>
</html
