<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking time to help us improve our platform</p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required></div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="age">Age (optional)</label>
          <input type="number" id="number" class="form-control" name="age" min=10 max=99 placeholder="enter your age"></div>
    </form>
  </body>
</html>
